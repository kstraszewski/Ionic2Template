<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ionic2Template</ion-title>
  </ion-navbar>
</ion-header>

<ion-menu [content]="content" type="overlay">

  <ion-content overflow-scroll="false">
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}

      </button>
    </ion-list>
  </ion-content>

</ion-menu>


<ion-fab right bottom>
  <button ion-fab color="danger"><ion-icon name="add"></ion-icon></button>
  <ion-fab-list side="top">
    <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
    <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
    <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
  </ion-fab-list>
</ion-fab>

<ion-nav style="margin-top: 56px" #content swipeBackEnabled="false" [root]="rootPage" ></ion-nav>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
